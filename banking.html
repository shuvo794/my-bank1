<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <!-- talwind-css-cdn -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-6xl	text-center	mt-16	"><span class="text-yellow-600	">Let's</span> <span class="text-blue-700	font-semibold">Get Some</span> <span class="text-purple-500
            ">Money</span></h1>
    </header>
    <!-- balence tarnsition -->
    <main class="w-3/4 mx-auto">
        <section class="mt-12">
            <div class="grid gap-4 grid-cols-3">
                <div class="bg-blue-400 p-8 rounded  text-white">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="depositeTotal">00</span> </h4>
                </div>
                <div class="bg-red-400 p-8 rounded  text-white">
                    <h3 class="text-2xl">Widrow</h3>
                    <h4 class="text-4xl">$<span id="WithDrow-total">00</span></h4>
                </div>
                <div class="bg-green-400 p-8 rounded  text-white">
                    <h3 class="text-2xl">Balence</h3>
                    <h4 class="text-4xl">$<span id="balenceTotal">1240</span></h4>
                </div>

            </div>
        </section>
        <!-- deposit & Widrow -->
        <section class="mt-8">
            <div class="grid gap-4 grid-cols-2 w-3/4 mx-auto">
                <div class="bg-red-300 rounded p-8">
                    <h3 class="text-3xl font-semibold text-white mb-1">Deposite Amount</h3>
                    <input class="border-2 border-red-200	rounded block w-3/4 mb-4 px-2" type="text" name="" id="Deposite-input" placeholder="$ Amount Here">

                    <button id="Deposite-btn" class="bg-green-500 px-4 py-2 font-medium	 rounded text-white block mt-2">Deposite</button>

                </div>



                <div class="bg-yellow-300 rounded p-8">
                    <h3 class="text-3xl font-semibold text-white mb-1">Widrow Amount</h3>
                    <input class="border-2 border-red-200	rounded block w-3/4 mb-4 px-2" type="text" name="" id="widrow-input" placeholder="$ Amount Here">

                    <button id="widrow-btn" class="bg-green-500 px-4 py-2 font-medium	 rounded text-white block mt-2">Widrow</button>

                </div>
            </div>
        </section>

    </main>
    <script src="./js/banking.js"></script>
</body>

</html>
